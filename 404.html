    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Good Boy Quiz is an online quiz that challenges your knowledge of dog breeds.">

    <link rel="icon" type="image/x-icon" href="assets/images/goodboy-favicon.png" alt="Good boy favicon displays a smiling sitting dog">
