<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Good Boy Quiz is an online quiz that challenges your knowledge of dog breeds.">
    <meta name="keywords" content="online-quiz, dog breeds, dogs, quiz">
    <meta name="author" content="Dietke Steindel">
    <link rel="icon" type="image/x-icon" href="assets/images/footprint-favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Good Boy Quiz</title>
</head>

<body>
    <div id="landing-page">
        <h1>Welcome to the Good Boy Quiz</h1>
        <p>Test your knowledge! Can you correctly identify the dog breeds?</p>
        <div id="image-slider">
            <img src="assets/images/dog-1.png" alt="French bulldog being pulled by the ears">
            <img src="assets/images/dog-10.png" alt="German shepherd yawning">
            <img src="assets/images/dog-4.png" alt="Dachshund with begging eyes">
            <img src="assets/images/dog-7.png" alt="Shar Pei receives a love heart">
            <img src="assets/images/dog-2.png" alt="Shiba Inu wearing a hat">
        </div>
        <form id="username-form">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" required>
            <button type="submit">Start Quiz</button>
        </form>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
