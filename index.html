<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Good Boy Quiz is an online quiz that challenges your knowledge of dog breeds.">
    <meta name="keywords" content="online-quiz, dog breeds, dogs, quiz">
    <meta name="author" content="Dietke Steindel">
    <link rel="icon" type="image/x-icon" href="assets/images/footprint-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Good Boy Quiz</title>
</head>

<body>
    <header>
        <h1 class="heading">
            <img class="logo" src="assets/images/footprint-logo.png" alt="Good Boy logo displays a paw print">
            Good Boy Quiz
        </h1>
    </header>
    <div id="landing-page">
        <h2>Welcome to the Good Boy Quiz</h2>
        <p>Can you differentiate between all the different good boys out there? Test your knowledge!</p>
        <div id="image-slider">
            <a href="assets/images/dog-1.png"><img src="assets/images/dog-1.png" width="450px" height="437.5px"
                    alt="French bulldog being pulled by the ears"></a>
            <a href="assets/images/dog-10.png"><img src="assets/images/dog-10.png" width="450px" height="437.5px"
                    alt="German shepherd yawning"></a>
            <a href="assets/images/dog-7.png"><img src="assets/images/dog-7.png" width="450px" height="437.5px"
                    alt="Shar Pei receives a love heart"></a>
            <a href="assets/images/dog-2.png"><img src="assets/images/dog-2.png" width="450px" height="437.5px"
                    alt="Shiba Inu wearing a hat"></a>
        </div>
        <form id="username-form">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" required>
            <button type="submit" class="start-quiz-btn">Start Quiz</button>
        </form>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
